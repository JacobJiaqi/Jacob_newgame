{% extends "base.html" %}

{% block content%}
<div class="col-sm-6 col-sm-offset-3">
    {{ block.super}}
    {% if messages %}
    <br/>
    <br/>
    <ul class="messages">
        {% for message in messages%}
        <li {%if message.tags%} class="{{message.tags}}"{%endif%}>{{message}}</li>
        {%endfor%}
    </ul>
    {%endif%}
    <h1>Forms</h1>
    {%if form %}
    <form method="POST",action="" enctype="multipart/form-data">{% csrf_token %}
        <br/>
    {{form.as_p}}
        <br/>
        <button class="btn btn-default" type="submit" name="button">upload the image</button>
    </form>
    {%endif%}
</div>
{%endblock content%}
