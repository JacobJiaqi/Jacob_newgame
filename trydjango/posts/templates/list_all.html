{%extends "base.html"%}

{%block content%}
    <h1>{{title}} is working!</h1>
    {%for obj in Post_query%}
{%if obj.image %}
    <img src="{{obj.image.url}}" class="img-responsive"/>
{%endif%}
    <a href='{{ obj.get_absolute_url}}'> {{obj.title}}</a><br/>
        {{obj.content}}<br/>
        {{obj.timestamp}}<br/>
        {{obj.id}}<br/>
    {% endfor %}
{%endblock content%}
